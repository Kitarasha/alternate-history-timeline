<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключение шрифта Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #stars-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        #timeline-container {
            position: relative;
            margin: 50px auto;
            width: 80%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 10px;
        }

        #timeline {
            position: absolute;
            height: 5px;
            background-color: white;
            top: 50%;
            left: 5%;
            right: 5%;
            transform: translateY(-50%);
        }

        #start-label, #end-label {
            position: absolute;
            top: calc(50% - 10px);
            color: white;
            font-size: 14px;
        }

        #start-label {
            left: 0;
        }

        #end-label {
            right: 0;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #modal.hidden {
            display: none;
        }

        .modal-content {
            position: relative;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Canvas для звёздного фона -->
    <canvas id="stars-canvas"></canvas>

    <header>
        <h1>Time Shifter</h1>
    </header>

    <main>
        <!-- Контейнер таймлайна -->
        <div id="timeline-container">
            <div id="timeline"></div>
            <div id="start-label">1</div>
            <div id="end-label">2050</div>
        </div>

        <!-- Модальное окно -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="event-title"></h2>
                <p id="event-description">Описание события появится здесь...</p>
            </div>
        </div>
    </main>

    <script src="stars.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timeline = document.getElementById("timeline");
            console.log(`Ширина элемента #timeline: ${timeline.offsetWidth}px`);

            const modal = document.getElementById("modal");
            const closeModal = document.getElementById("close-modal");

            closeModal.addEventListener("click", () => {
                modal.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
