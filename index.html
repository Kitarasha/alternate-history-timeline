<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon для большинства браузеров -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <!-- Альтернативные иконки для разных устройств -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

    <!-- Иконка для устройств Apple -->
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

    <!-- Иконки для Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/android-chrome-512x512.png">

    <!-- Manifest для устройств -->
    <link rel="manifest" href="assets/icons/site.webmanifest">
</head>
<body>
    <header>
        <h1>Alternate History Timeline</h1>
    </header>
    <main>
        <div id="timeline">
            <!-- Сюда будет загружаться содержимое из timeline_data.json -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
