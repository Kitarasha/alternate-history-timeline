<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключение шрифта Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #stars-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        #timeline-container {
            position: relative;
            margin: 50px auto;
            width: 80%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 10px;
        }

        #timeline {
            position: absolute;
            height: 5px;
            background-color: white;
            top: 50%;
            left: 5%;
            right: 5%;
            transform: translateY(-50%);
        }

        #start-label, #end-label {
            position: absolute;
            top: calc(50% - 10px);
            color: white;
            font-size: 14px;
        }

        #start-label {
            left: 0;
        }

        #end-label {
            right: 0;
        }

        .mark {
            position: absolute;
            height: 10px;
            width: 2px;
            background: white;
            top: 45%;
        }

        .mark span {
            position: absolute;
            top: 15px;
            transform: translateX(-50%);
            font-size: 12px;
            color: white;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #modal.hidden {
            display: none;
        }

        .modal-content {
            position: relative;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Canvas для звёздного фона -->
    <canvas id="stars-canvas"></canvas>

    <header>
        <h1>Time Shifter</h1>
    </header>

    <main>
        <!-- Контейнер таймлайна -->
        <div id="timeline-container">
            <div id="timeline"></div>
        </div>

        <!-- Модальное окно -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="event-title"></h2>
                <p id="event-description">Описание события появится здесь...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timeline = document.getElementById("timeline");

            // Удаляем старые метки, если есть
            const existingMarks = document.getElementById("timeline-marks");
            if (existingMarks) {
                existingMarks.remove();
            }

            // Добавляем метки времени
            const timelineMarks = document.createElement("div");
            timelineMarks.id = "timeline-marks";
            timeline.appendChild(timelineMarks);

            const significantYears = [1, 100, 200, 300, 400, 500, 600, 2000, 2050]; // Заданные годы
            const timelineWidth = timeline.offsetWidth; // Ширина таймлайна
            const startYear = 1;
            const endYear = 2050;
            const totalYears = endYear - startYear;

            significantYears.forEach((year) => {
                const mark = document.createElement("div");
                mark.className = "mark";
                const positionPercentage = ((year - startYear) / totalYears) * 100;
                mark.style.left = `${positionPercentage}%`;

                const label = document.createElement("span");
                label.textContent = year;
                mark.appendChild(label);

                timelineMarks.appendChild(mark);
            });

            console.log("Метки времени добавлены: ", significantYears);

            // Звёздный фон
            const canvas = document.getElementById("stars-canvas");
            const ctx = canvas.getContext("2d");

            let stars = [];
            const numStars = 200; // Количество звёзд
            const maxLineDistance = 100; // Максимальное расстояние для соединения звёзд
            const mouseRadius = 150; // Радиус взаимодействия мышки со звёздами

            const mouse = { x: null, y: null };

            window.addEventListener("mousemove", (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            window.addEventListener("mouseout", () => {
                mouse.x = null;
                mouse.y = null;
            });

            class Star {
                constructor(x, y, dx, dy, size) {
                    this.x = x;
                    this.y = y;
                    this.dx = dx;
                    this.dy = dy;
                    this.size = size;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                }

                update() {
                    if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dx = -this.dx;
                    if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dy = -this.dy;
                    this.x += this.dx;
                    this.y += this.dy;

                    this.draw();
                }
            }

            function initStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    const size = Math.random() * 2 + 1;
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const dx = (Math.random() - 0.5) * 1;
                    const dy = (Math.random() - 0.5) * 1;
                    stars.push(new Star(x, y, dx, dy, size));
                }
            }

            function connectStars() {
                for (let i = 0; i < stars.length; i++) {
                    for (let j = i + 1; j < stars.length; j++) {
                        const distance = Math.sqrt(
                            (stars[i].x - stars[j].x) ** 2 +
                            (stars[i].y - stars[j].y) ** 2
                        );
                        if (distance < maxLineDistance) {
                            ctx.beginPath();
                            ctx.moveTo(stars[i].x, stars[i].y);
                            ctx.lineTo(stars[j].x, stars[j].y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxLineDistance})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function connectToMouse() {
                for (let i = 0; i < stars.length; i++) {
                    const distance = Math.sqrt(
                        (stars[i].x - mouse.x) ** 2 + (stars[i].y - mouse.y) ** 2
                    );
                    if (distance < mouseRadius) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / mouseRadius})`;
                        ctx.lineWidth = 0.8;
                        ctx.stroke();
                    }
                }
            }

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initStars(); // Пересоздаём звёзды при изменении размера окна
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach((star) => star.update());
                connectStars();
                if (mouse.x !== null && mouse.y !== null) connectToMouse();
                requestAnimationFrame(animate);
            }

            window.addEventListener("resize", resizeCanvas); // Пересоздание фона при изменении размера окна
            resizeCanvas(); // Установка начальных размеров
            animate();
        });
    </script>
</body>
</html>
