<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключение шрифта Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body>
    <!-- Canvas для звёздного фона -->
    <canvas id="stars-canvas"></canvas>

    <header>
        <h1>Time Shifter</h1>
    </header>

    <main>
        <!-- Контейнер для временной шкалы -->
        <div id="timeline-container">
            <div id="timeline"></div>
        </div>

        <!-- Модальное окно для события -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="event-title"></h2>
                <p id="event-description">Описание события появится здесь...</p>
            </div>
        </div>

        <!-- Модальное окно для альтернативных сценариев -->
        <div id="alternatives-modal" class="hidden">
            <div class="modal-content">
                <span id="close-alternatives">&times;</span>
                <h2 id="alternatives-title">Альтернативные сценарии</h2>
                <div id="alternatives-list"></div>
            </div>
        </div>

        <!-- Модальное окно для сценариев -->
        <div id="scenario-modal" class="hidden">
            <div class="modal-content scenario-content">
                <span id="close-scenario">&times;</span>
                <h2 id="scenario-title">Сценарий развития</h2>
                <div id="scenario-text"></div>
                <button id="scenario-next">Далее</button>
            </div>
        </div>
    </main>

    <!-- Скрипт для звёздного фона -->
    <script>
        const canvas = document.getElementById("stars-canvas");
        const ctx = canvas.getContext("2d");

        // Устанавливаем размеры canvas на размер окна
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Массив для звёзд
        let stars = [];
        const numStars = 250; // Количество звёзд
        const maxLineDistance = 100; // Максимальное расстояние для линий
        const mouseRadius = 150; // Радиус для соединения с мышкой

        // Позиция мышки
        const mouse = {
            x: null,
            y: null,
        };

        // Обновляем позицию мышки
        window.addEventListener("mousemove", (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Убираем фокус мышки
        window.addEventListener("mouseout", () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Класс для создания звёзд
        class Star {
            constructor(x, y, dx, dy, size) {
                this.x = x; // Координата X
                this.y = y; // Координата Y
                this.dx = dx; // Скорость по X
                this.dy = dy; // Скорость по Y
                this.size = size; // Размер звезды
            }

            // Рисуем звезду
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }

            // Обновляем положение звезды
            update() {
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;

                this.draw();
            }
        }

        // Создаём массив звёзд
        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                const size = Math.random() * 2 + 1; // Размер звезды
                const x = Math.random() * canvas.width; // Координата X
                const y = Math.random() * canvas.height; // Координата Y
                const dx = (Math.random() - 0.5) * 1; // Скорость по X
                const dy = (Math.random() - 0.5) * 1; // Скорость по Y
                stars.push(new Star(x, y, dx, dy, size));
            }
        }

        // Соединяем звёзды линиями
        function connectStars() {
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const distance = Math.sqrt(
                        (stars[i].x - stars[j].x) ** 2 +
                        (stars[i].y - stars[j].y) ** 2
                    );
                    if (distance < maxLineDistance) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${
                            1 - distance / maxLineDistance
                        })`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        // Соединяем звёзды с мышкой
        function connectToMouse() {
            if (mouse.x === null || mouse.y === null) return;
            for (let i = 0; i < stars.length; i++) {
                const distance = Math.sqrt(
                    (stars[i].x - mouse.x) ** 2 + (stars[i].y - mouse.y) ** 2
                );
                if (distance < mouseRadius) {
                    ctx.beginPath();
                    ctx.moveTo(stars[i].x, stars[i].y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${
                        1 - distance / mouseRadius
                    })`;
                    ctx.lineWidth = 0.8;
                    ctx.stroke();
                }
            }
        }

        // Анимация
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем canvas
            stars.forEach((star) => star.update()); // Обновляем звёзды
            connectStars(); // Соединяем звёзды
            connectToMouse(); // Соединяем звёзды с мышкой
            requestAnimationFrame(animate); // Цикл анимации
        }

        initStars(); // Инициализация звёзд
        animate(); // Запуск анимации
    </script>
</body>
</html>
