<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключение шрифта Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body>
    <header>
        <h1>Alternate History Timeline</h1>
    </header>
    <main>
        <!-- Таймлайн -->
        <div id="timeline">
            <div class="event" data-title="Падение Рима">
                <div class="circle"></div>
            </div>
            <div class="event" data-title="Изобретение печатного станка">
                <div class="circle"></div>
            </div>
            <div class="event" data-title="Первая мировая война">
                <div class="circle"></div>
            </div>
        </div>

        <!-- Модальное окно -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="event-title"></h2>
                <p id="event-description">Описание события появится здесь...</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
